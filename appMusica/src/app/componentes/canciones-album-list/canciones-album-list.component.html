<div class="inicio">
  <a type="button" class="btn btn-primary" href="/canciones_Album/agregar">Agregar</a>
</div>
<table class="table table-dark table-striped nowrap">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Album</th>
      <th>Duracion</th>
      <th>Genero</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let canciones of Canciones">
      <th>{{canciones.Nombre}}</th>
      <td>{{canciones.Album}}</td>
      <td>{{canciones.Duracion}}</td>
      <td>{{canciones.Genero}}</td>
      <td>
        <a [routerLink]="['/canciones_Album/actualizar', canciones.idCancion]" class="btn btn-info btn-block"><i
            class="fa-solid fa-pen-to-square"></i></a>
        <button class="btn btn-danger" (click)="borrar(canciones.idCancion)">
          <i class="far fa-trash-alt"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
