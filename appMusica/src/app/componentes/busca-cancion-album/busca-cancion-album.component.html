<div class="inicio">
  <a type="button" class="btn btn-success" href="/canciones_Album/agregar">Agregar</a>
  <a href="/album" type="button" class="btn btn-primary">Regresar</a>
</div>

<table class="resp">
  <thead>
    <tr>
      <th scope="col">Número</th>
      <th scope="col">Nombre</th>
      <th scope="col">Duración</th>
      <th scope="col">Publicación</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Canciones of Canciones">
      <td>{{Canciones.Numero}}</td>
      <td>{{Canciones.Nombre}}</td>
      <td>{{Canciones.Duracion}}</td>
      <td>{{Canciones.Publicacion}}</td>
      <td>
        <a [routerLink]="['/canciones_Album/actualizar', Canciones.Codigo]" class="btn btn-info btn-block"><i
            class="fa-solid fa-pen-to-square"></i></a>
        <button class="btn btn-danger" (click)="borrar(Canciones.Codigo)">
          <i class="far fa-trash-alt"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
